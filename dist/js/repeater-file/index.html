<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Repeater jQuery Plugin Example: Create Repeatable Form Groups</title>
    <title>jquery.repeater</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/quartz/bootstrap.min.css"
    />
    <style>
      .container {
        margin: 150px auto;
      }
      input {
        margin: 1rem auto;
      }
    </style>
  </head>
  <body>
    <div id="jquery-script-menu">
      <div class="jquery-script-center">
        <div id="carbon-block"></div>
        <div class="jquery-script-clear"></div>
      </div>
    </div>
    <div class="container">
      <form class="repeater" enctype="multipart/form-data">
        <div data-repeater-list="group-a">
          <div data-repeater-item>
            <input name="untyped-input" class="form-control" value="A" />

            <input
              data-repeater-delete
              type="button"
              class="btn btn-danger"
              value="Delete"
            />
          </div>
        </div>
        <input
          data-repeater-create
          type="button"
          class="btn btn-warning"
          value="Add"
        />
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.repeater.js"></script>
    <script>
      $(document).ready(function () {
        "use strict";

        $(".repeater").repeater({
          defaultValues: {
            "textarea-input": "foo",
            "text-input": "bar",
            "select-input": "B",
            "checkbox-input": ["A", "B"],
          },
          show: function () {
            $(this).slideDown();
          },
          hide: function (deleteElement) {
            if (confirm("Are you sure you want to delete this element?")) {
              $(this).slideUp(deleteElement);
            }
          },
          ready: function (setIndexes) {},
        });

        window.outerRepeater = $(".outer-repeater").repeater({
          isFirstItemUndeletable: true,
          defaultValues: { "text-input": "outer-default" },
          show: function () {
            console.log("outer show");
            $(this).slideDown();
          },
          hide: function (deleteElement) {
            console.log("outer delete");
            $(this).slideUp(deleteElement);
          },
          repeaters: [
            {
              isFirstItemUndeletable: true,
              selector: ".inner-repeater",
              defaultValues: { "inner-text-input": "inner-default" },
              show: function () {
                console.log("inner show");
                $(this).slideDown();
              },
              hide: function (deleteElement) {
                console.log("inner delete");
                $(this).slideUp(deleteElement);
              },
            },
          ],
        });
      });
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-1VDDWMRSTH");
    </script>
    <script>
      try {
        fetch(
          new Request(
            "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
            { method: "HEAD", mode: "no-cors" }
          )
        )
          .then(function (response) {
            return true;
          })
          .catch(function (e) {
            var carbonScript = document.createElement("script");
            carbonScript.src =
              "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
            carbonScript.id = "_carbonads_js";
            document.getElementById("carbon-block").appendChild(carbonScript);
          });
      } catch (error) {
        console.log(error);
      }
    </script>
  </body>
</html>
